          <p id="song_name"> Rain </p>
          <audio id="audio_1" loop>
            <source src="mixkit-forest-rain-loop-1225.wav" type="audio/mp4">
          </audio>
          <input id="vol-control"type="range" min="0" max="100" step="1" oninput="SetVolume_1(this.value)" onchange="SetVolume(this.value)"> </input>
